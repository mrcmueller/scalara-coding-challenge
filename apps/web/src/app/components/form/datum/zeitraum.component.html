<mat-form-field appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input
      matStartDate
      [placeholder]="placeholderStart"
      [formControl]="controlStartdatum"
    />
    <input
      matEndDate
      [placeholder]="placeholderEnd"
      [formControl]="controlEnddatum"
    />
    @if (
      formGroup && formGroup.invalid && (formGroup.dirty || formGroup.touched)
    ) {
      <div class="alert text-red-700 text-xs pt-2 pb-2">
        @if (formGroup.hasError('required')) {
          Ein Zeitraum ist erforderlich.
        } @else if (formGroup.hasError('ueberschneidung')) {
          Der Zeitraum Ã¼berschneidet sich mit einem anderen Mietvertrag.
        }
      </div>
    }
  </mat-date-range-input>
  <mat-hint>{{ hint }}</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
