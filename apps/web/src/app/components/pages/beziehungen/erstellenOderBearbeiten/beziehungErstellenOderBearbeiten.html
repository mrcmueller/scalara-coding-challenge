<h1>@if(id){Beziehung bearbeiten}@else{Beziehung erstellen}</h1>

<div class="form-container mt-10">
  <form [formGroup]="beziehungErstellenForm" (ngSubmit)="onSubmit()">
    <div class="mb-6">
      <div class="form-fields flex flex-col gap-1">
        <div class="w-full flex justify-between gap-4">
          <selection
            [control]="beziehungErstellenForm.controls.kontaktId"
            label="Kontakt"
            [items]="kontakte"
          />
          <selection
            [control]="beziehungErstellenForm.controls.immobilienId"
            label="Immobilie"
            [items]="immobilien"
          />
        </div>
        <div class="w-full flex justify-between gap-4">
          <selection
            [control]="beziehungErstellenForm.controls.beziehungstyp"
            label="Beziehungstyp"
            [items]="beziehungstypen"
          />
          @if (showDienstleistungstyp) {
          <selection
            [control]="beziehungErstellenForm.controls.dienstleistungstyp"
            label="Dienstleistungstyp"
            [items]="dienstleistungstypen"
          />
          }
        </div>
      </div>
    </div>

    <button
      type="submit"
      [disabled]="!beziehungErstellenForm.valid"
      matButton="filled"
      class="-mt-1"
    >
      @if(id){Ã„ndern}@else{Erstellen}
    </button>
  </form>
</div>
